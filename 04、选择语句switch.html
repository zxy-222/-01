<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>switch选择语句</title>
</head>
<body>
  
</body>
<script>
  var score = 100;
  score = parseInt(score / 10);
  switch(score) {
    case 10 :
      console.log('A');
      break;
    case 9 :
      console.log('A');
      break;
    case 8 :
      console.log('B');
      break;
    case 7 :
      console.log('C');
      break;
    case 6 :
      console.log('D');
      break;
    default :
      console.log("E")
  }
</script>
</html>
