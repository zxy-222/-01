<script>
  //函数自身调用自身
  //在写递归的时候，如果不写条件，会形成死递归
  var i= 0;
  function fn1() {
    console.log("fn1");
    i ++ ;
    // fn1(); 注意：这样写会形成死递归
    if (i < 10){
      fn1();
    }
  }
  fn1();
</script>
