<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组的遍历</title>
</head>
<body>
  
</body>
<script>
  //数组遍历
  var arr = [1,2,3,4,5]
  for (var i = 0; i <arr.length;i++){
    console.log(arr[i]);
  }
  //数组反向遍历
  for(var i = arr.length-1;i>=0;i--){
    console.log(arr[i]);
  }
  console.log(arr.join("|"))
</script>
</html>
