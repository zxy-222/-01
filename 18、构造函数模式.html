  <title>构造函数模式</title>

<body>
  
</body>
<script>
  //当一个函数被作为构造函数使用时(前面加上new关键字)
  //new关键字会让this的指向改变，并让其成为当前函数的返回值

  //构造函数：专门用来创建一类对象
  //构造函数的this：指的是通过构造函数创建对象
  function Student(name,age,gender,job) {
    this.name = name;
    this.age = age;
    this.gender = gender;
    this.job = job;
    this.sayHi = function () {
      console.log("hello,我是" +this.name)
    }
    // return this; 系统默认加上
  }
  var s2 = new Student("小芳",18,"女","php");
  console.log(s2);
  s2.sayHi();
  //A instanceof B A是不是通过B创建出来的实例对象
  console.log(s2 instanceof Student)
</script>
</html>
