<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对象</title>
</head>
<body>
  
</body>
<script>
  //创建对象;
  var xy= new Object();//构造函数
  //对象的属性
  xy.name = "周一";
  xy.age = 16;
  //对象的方法
  xy.move = function () {
    console.log(this.name + "能动")
  }
  //访问对象属性
  console.log(xy.name);
  console.log(xy["age"]);
  //访问对象方法
  xy.move();
</script>
</html>
