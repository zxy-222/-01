  <title>break 和 continue</title>
</head>
<body>
  
</body>
<script>
  //break跳出整个循环，执行循环后的语句
  //continue是跳出当前循环，继续执行下次循环

  //求1到100之间所有不能被3整除的整数的第一个大于2000的数
  var sum = 0;
  for (var i = 1; i < 100;i++){
      if(i % 3 === 0){
        continue;
      }
      sum += i;
      if(sum > 2000) {
        console.log(sum);
        break;
      }
  }
</script>
</html>
