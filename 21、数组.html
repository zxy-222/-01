<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数组</title>
</head>
<body>
  
</body>
<script>
  //数组对象的方法
  var arr = [1,2,3,4,5];
  var arr1 = ['一','二','三'];
  //常用方法
  //1、 concat();连接数组
  console.log(arr.concat(arr1));
  console.log("---------忧伤的分隔线----------")

  //2、 join();把数组的元素放入一个字符串。元素通过指定的分隔符进行分隔
  console.log(arr.join("|"))
  console.log("---------忧伤的分隔线----------")

  //3、 slice(start,end);从某个已有的数组返回选定的元素
  //start必需值，规定从何处开始选取。如果是负数，规定从数组的尾部开始算起的位置。也就是-1指的是最后一个元素，-2是指倒数第二个元素，以此类推。
  //end可选值，规定从何处结束，如果这个数是负数，则从数组的尾部算起
  console.log(arr1.slice(2));
  console.log("---------忧伤的分隔线----------")

  // 4、sort(sortby);对数组的元素进行排序
  //sortby可选。规定排序顺序，必须是函数。
  console.log("---------忧伤的分隔线----------")

  //5、 splice(index,howmany,item1,....itemn);添加/删除元素，然后返回被添加/删除的元素
  //index必需值。整数，规定添加/删除的位置，若为负数可从数组结尾处规定位置。
  //howmany必需值。要删除元素的项目数量。如果设置为0，则不会删除元素
  //item1,....itemn,可选。向数组添加的新元素
  console.log(arr1.splice(0,1));
  console.log("---------忧伤的分隔线----------")

  // 6、toString();把数组转换为字符串
  console.log("---------忧伤的分隔线----------")
  // 7、valueOf();返回数组对象的原始值
  console.log("---------忧伤的分隔线----------")

  //8、shift() 删除并返回数组的第一个元素
  console.log("shift()删除数组第一个元素：并返回该元素" + arr.shift());
  console.log("---------忧伤的分隔线----------");

  //9、 pop() 删除并返回数组的最后一个元素
  console.log("pop()删除数组最后一个元素：并返回该元素" + arr.pop());
  console.log("---------忧伤的分隔线----------");

  // 10、unshift()向数组的开头添加一个或多个元素，并返回新数组的长度
  console.log("unshift()向数组开头添加元素：返回新数组的长度" + arr1.unshift("零"))
  console.log("---------忧伤的分隔线----------");

  //11、 push() 向数组的末尾添加一个或多个元素，并返回新数组的长度
  console.log("push()向数组末尾添加元素：返回新数组长度"+ arr1.push("四"))
  console.log("---------忧伤的分隔线----------")
  //12、 reverse() 翻转数组
  console.log("reverse翻转数组：" + arr1.reverse())

  //13、indexOf()方法,查找元素在数组中的位置,找不到返回-1
  //找到数组中每一个a出现的位置
  var arr = ["c", "a", "z", "a", "x", "a"];
  var index = -1;
  do {
    index = arr.indexOf("a",index+1);//加1是从此a的位置的下一位开始查找
    if(index !== -1){
      console.log(index)
    }
  }while(index !== -1);

</script>
</html>
