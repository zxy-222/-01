<script>
  //兔子数列规律为：1,1,2,3,5,8,13,21
  function tuzi(n) {
    if(n == 1 || n == 2){
      return 1;
    }
    return tuzi(n-1) + tuzi(n-2);
  }
  console.log(tuzi(7));
</script>
