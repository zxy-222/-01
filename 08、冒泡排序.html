</body>
<script>
  //将一个数组中的值从小到大进行排序
  var arr = [5,18,45,6,7,3];
  for (var i = 0;i < arr.length - 1;i++){
    //外层循环控制的是比较的趟数
    //内层循环控制的是两两比较的次数
    for (var j = 0; j < arr.length - 1 - i;j++){
      var flag = true;
      if(arr[j] > arr[j + 1]){
        var temp = arr [j + 1];
        arr[j+1] = arr[j];
        arr[j] = temp;
      }
    }
    if (flag) {
      break;
    }
  }
  console.log(arr);
</script>
